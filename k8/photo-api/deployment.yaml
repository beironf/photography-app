apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-api
  labels:
    app: photo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photo-api
  template:
    metadata:
      labels:
        app: photo-api
    spec:
      containers:
        - name: photo-api
          image: photo-api-image
          ports:
            - containerPort: 3001
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Dconfig.resource=production.conf"
            - name: DB_USER
              value: photo-api@beiron-photography-app.iam
      serviceAccount: photo-api
